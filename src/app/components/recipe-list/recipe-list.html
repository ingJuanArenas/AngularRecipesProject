<div class="w-full min-h-screen bg-gradient-to-tr from-amber-400 via-orange-700 to-rose-700 p-0">
    <nav class="flex items-center justify-between p-4 bg-white/20 backdrop-blur-sm shadow-md">
    <div class="flex items-center space-x-2">
      <svg class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
      <span class="font-bold text-white text-lg drop-shadow">Hola, {{ user()?.name }}</span>
    </div>
    
    <button (click)="logout()" class="flex items-center space-x-2 px-4 py-2 font-medium text-white bg-rose-600 rounded-full shadow-md hover:bg-rose-700 transition-colors duration-200">
      <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
      </svg>
      <span>Cerrar Sesión</span>
    </button>
  </nav>
  <div class="w-full text-center py-8">
    <h1 class="font-extrabold text-4xl sm:text-5xl text-white drop-shadow-lg tracking-wide">A COMER RICO</h1>
    <p class="font-bold text-lg text-orange-100 mt-2">¿Qué te antoja hoy?</p>
  </div>
  <div class="max-w-xl mx-auto px-5 mb-6">
    <input type="text" name="userInput" placeholder="Buscar recetas" [(ngModel)]="userInput"  class="w-full p-3 rounded-xl border-2 border-orange-400 bg-white shadow focus:outline-none focus:border-amber-600 text-base transition" />
  </div>
  <div class="bg-white/80 rounded-3xl max-w-screen-xl mx-auto my-4 px-3 md:px-10 py-8">
    <p class="font-bold font-sans text-gray-800 text-xl mb-6">RECETAS DEL DÍA:</p>
    <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      @for (rec of recipes(); track $index) {
        <app-recipe-card [recipe] = "rec" (showDetails)="showDetails($event)"></app-recipe-card>
      }
    </div>
  </div>
</div>
