<div class="bg-white rounded-3xl shadow-xl overflow-hidden p-0 mt-5 w-full max-w-md transition-transform hover:scale-[1.02]">
  <div class="w-full h-48 overflow-hidden">
    <img class="object-cover w-full h-full rounded-t-3xl" src={{recipe()!.src}} alt="Receta ejemplo">
  </div>
  <div class="p-5">
    <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ recipe()!.name }}</h2>
    <p class="text-gray-700 mb-1">{{ recipe()!.description }}</p>
    <div class="flex items-center gap-2 text-sm text-amber-600 mb-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 1a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      <span>{{ recipe()!.time }}</span>
    </div>
    <button (click)="details()" class="bg-gradient-to-tr from-amber-500 to-amber-700 text-white font-semibold px-5 py-2 rounded-xl shadow hover:from-amber-600 hover:to-amber-800 transition">Ver receta</button>
  </div>
</div>
